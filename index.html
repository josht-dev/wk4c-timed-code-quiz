<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- link for font, licensed under the SIL Open Font License (OFL) -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Time tracker -->
    <header class="flex">
        <h2>Timed Quiz </h2>
        <span id="timer">60</span>
    </header>
    <!-- Quiz challenge title -->
    <section id="quiz-title" class="container">
        <h1>Timed JS Quiz</h1>
        <p>Try to answer these code-related questions within the time limit.
            Keep in mind that incorrect answers will penlize your score/time by five seconds!
        </p>
        <button id="start-quiz-btn">START</button>
    </section>
    <!-- Container holding quiz (question, answers, right/wrong) -->
    <section id="container-quiz" class=" container hidden">
        <!-- Container holding question -->
        <article id="container-question">
            <!-- A <p> element will be dynamically created here with quiz question -->
        </article>
        <!-- Container holding 4 possible answers -->
        <article id="container-answer">
            <ol>
                <!-- The <li> elements will be dynamically created with quiz question -->
            </ol>
        </article>
        <!-- TO DO - There is a JS bug with the divs below. Fix later -->
        <!-- Divs indicating right or wrong answer -->
        <div class="correct hidden" id="correct">Correct!</div>
        <div class="correct hidden" id="incorrect">Incorrect!!</div>
    </section>
    <!-- Game over container (score, high score initials input) -->
    <section id="container-gameover" class="container hidden">
        <h3 id="gameover">All Done!</h3>
        <!-- Shows the player score at the end of the quiz -->
        <span id="player-score"></span>
        <!-- Initials for high score input -->
        <div>
            <input type="text" id="input-score" placeholder="Enter Initials" minlength="3" maxlength="3" size="3">
            <button id="submit-score">SUBMIT</button>
        </div>
    </section>
    <!-- View high score -->
    <section id="container-score-list" class="container hidden">
        <h3>High Scores</h3>
        <ol id="score-list" class="flex">
            <!-- Score data from local host dynamically generated -->
        </ol>
        <span id="cleared" class="hidden">Cleared!</span>
        <div>
            <button id="try-again">TRY AGAIN</button>
            <button id="clear-highscores-btn">CLEAR HIGH SCORES</button>
        </div>
    </section>
    <button id="view-highscores" class="">High Scores</button>


    <!-- Load JS for dynamically created quiz -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
