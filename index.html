<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- link for font, licensed under the SIL Open Font License (OFL) -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- TESTING ONLY - temp button for testing purposes only-->
    <button id="testBtn" style="width: 150px; margin: 50px;">startTimer</button>
    <button id="testBtn2" style="width: 150px; margin: 50px;">minusTime</button>
    <button id="testBtn3" style="width: 150px; margin: 50px;">toggleVisible</button>


    <!-- TO DO - Time tracker -->
    <header>
        <h2>Time: <span id="timer"></span></h2>
    </header>
    <!-- TO DO - View highscore -->
    <section id="container-scoreList">
        <h2>High Scores</h2>
        <ul id="scoreList">
            <!-- TO DO - Score data from local host dynamically generated -->
        </ul>
    </section>
    <!-- TO DO - Quiz challenge title -->
    <!-- Container holding quiz (question, answers, right/wrong) -->
    <section id="container-quiz">
        <!-- TO DO - Container holding question -->
        <article id="container-question">
            <p>test qustion</p>
        </article>
        <!-- Container holding 4 possible answers -->
        <article id="container-answer">
            <ol>
                <li>
                    <p class="answer" data-answer="false">A: This is the answer to A.</p>
                </li>
                <li>
                    <p class="answer" data-answer="false">B: This is B and is a little longer to try and anticipate code segments and what not...testtesttesttesttesttesttest</p>
                </li>
                <li>
                    <p class="answer" data-answer="true">C: It's always C....</p>
                </li>
                <li>
                    <p class="answer" data-answer="false">D: The all of the above answer..... </p>
                </li>
            </ol>
        </article>
        <!-- Divs indicating right or wrong answer -->
        <div class="correctYesNo hidden" id="correct">Correct!</div>
        <div class="correctYesNo" id="incorrect">Incorrect!!</div>
    </section>
    <!-- TO DO - Game over container (score, high score initials input) -->
    <section id="container-gameOver">
        <!-- TO DO - Container holding score/high score -->
        <!-- TO DO - Initials for high score input -->
        <!-- TO DO - End of quiz high score list -->
    </section>
    <!-- Load JS for dynamically created quiz -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
