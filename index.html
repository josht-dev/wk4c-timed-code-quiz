<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- link for font, licensed under the SIL Open Font License (OFL) -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Time tracker -->
    <header>
        <h2>Time: <span id="timer"></span></h2>
    </header>
    <!-- Quiz challenge title -->
    <section id="quiz-title" class="container">
        <h1>Coding Quiz Challenge</h1>
        <p>Answer the JavaScript coding questions within the time limit. Any incorrect answers will deduct time from the clock and your score.</p>
        <button id="start-quiz-btn">Start Quiz</button>
    </section>
    <!-- Container holding quiz (question, answers, right/wrong) -->
    <section id="container-quiz" class=" container hidden">
        <!-- Container holding question -->
        <article id="container-question">
            <!-- A <p> element will be dynamically created here with quiz question -->
        </article>
        <!-- Container holding 4 possible answers -->
        <article id="container-answer">
            <ol>
                <!-- The <li> elements will be dynamically created with quiz question -->
            </ol>
        </article>
        <!-- Divs indicating right or wrong answer -->
        <div class="correct hidden" id="correct">Correct!</div>
        <div class="correct hidden" id="incorrect">Incorrect!!</div>
    </section>
    <!-- Game over container (score, high score initials input) -->
    <section id="container-gameover" class="hidden">
        <span id="gameover">All Done!</span>
        <!-- Shows the player score at the end of the quiz -->
        <span id="player-score"></span>
        <!-- Initials for high score input -->
        <!-- TO DO - Add validation for empty initials -->
        <input type="text" id="input-score" placeholder="Enter Initials" maxlength="3" size="3">
        <button id="submit-score">SUBMIT</button>        
    </section>
    <!-- TO DO - View high score -->
    <section id="container-score-list" class="hidden">
        <h2>High Scores</h2>
        <ul id="score-list" class="">
            <!-- Score data from local host dynamically generated -->
        </ul>
        <span id="cleared" class="hidden">Cleared!</span>
        <div>
            <button id="try-again">TRY AGAIN</button>
        <button id="clear-highscores-btn">CLEAR HIGH SCORES</button>
        </div>
    </section>
    <button id="view-highscores" class="">High Scores</button>


    <!-- Load JS for dynamically created quiz -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
